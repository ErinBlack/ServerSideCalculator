<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server Side Calculator</title>
    <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/calculator.js"></script>
  </head>
  <body>
    <div id="inputs">
        <h2>First Number</h2>
        <input type="text" id="num1" placeholder="Number 1">
        <h2>Second Number</h2>
        <input type="text" id="num2" placeholder="Number 2">
    </div>
    <div id="buttons">
      <button type="button" class = "mathButtons" id="add">Add + </button>
      <button type="button" class = "mathButtons" id="subtract">Subtract - </button>
      <button type="button" class = "mathButtons" id="multiply">Muliply * </button>
      <button type="button" class = "mathButtons" id="divide">Divide / </button>
    </div>
  </body>
</html>
